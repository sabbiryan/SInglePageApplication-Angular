<h2>Student</h2>
<hr />
<h4>Add new student</h4>
<div>
    <form class="form-horizontal">
        <div class=" col-lg-12 col-md-12 col-sm-12">
            <div class="form-group">
                <label class="control-label col-sm-1">Name</label>
                <div>
                    <input type="text" ng-model="student.Name" required="required" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-1">Email</label>
                <div>
                    <input type="email" ng-model="student.Email" required="required" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-1">Mobile</label>
                <div>
                    <input type="text" ng-model="student.Phone" required="required" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-1">&nbsp;</label>
                <div>
                    <button type="submit" ng-click="save()" class="btn btn-primary">Add Student</button>
                </div>
            </div>
        </div>
    </form>
</div>

<br/>

<div>
    <h4 class="text-info">Student List</h4>
    <table class="table table-bordered ">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
        </tr>
        <tr ng-repeat="s in students">
            <td>{{s.Id}}</td>
            <td>{{s.Name}}</td>
            <td>{{s.Email}}</td>
            <td>{{s.Phone}}</td>
        </tr>
    </table>
</div>
